name: Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
        
      - name: 📦 Install Dependencies
        run: pnpm install

      - name: 🗃️ Download fanlinks data
        run: pnpm data:fanlinks
      
      - name: 🏗️ Build
        run: pnpm generate

      - name: 🚀 Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: .output/public
